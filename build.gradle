buildscript {
    repositories {
        maven{ url 'http://repo.dev.dashuf.com:8081/artifactory/libs-release'}
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE")
    }
}

apply from: "http://sc.dev.dashuf.com:8080/script/microservice.gradle"

jar.version = '1.0.3'

//定制
dependencies {  
    //spring-boot-starter-data-jpa
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    //数据库连接
    compile 'mysql:mysql-connector-java:5.1.39'
    //消息驱动
    compile 'com.dashuf.sc:sc-message:' + ver.scMessage
    compile 'org.apache.poi:poi:4.0.0'
   

}
